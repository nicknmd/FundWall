<!doctype html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="all">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>
  <body>
    <div class="wall">
      <div class="content">
        <header style="background-image: url('assets/img/header.jpg')">
          <div class="mainbar">
            <img src="assets/img/logo.svg" class="logo"/>
            <h1>Help us raise money to support Belgium students in the USA.</h1>
            <h2>
              <a href="http://belcham.org/donate" class="js-url">http://belcham.org/donate</a>
            </h2>
          </div>
          <div class="sidebar">
            <div>
              <h3 class="js-amount">$0</h3>
              <p>Raised from <strong class="js-goal">$0</strong></p>
            </div>
          </div>
        </header>
        <div class="data">
          <div class="mainbar">
            <ul class="stream">
              <!--<li>
                <h3>James Cameron</h3>
                <small>10 Minutes Ago</small>
                <p>Let's make this happen!</p>
                <div class="amount"><span>$50</span></div>
              </li>-->
            </ul>
            <div class="row donations"></div>
          </div>
          <div class="sidebar">
            <ul class="details">
              <li>
                <h4 class="js-donations">0</h4>
                <p>Donations</p>
              </li>
              <li>
                <h4 class="js-time">00:00</h4>
                <p>Hours left</p>
              </li>
            </ul>
            <div class="url">
              <div class="qr js-qr" style="background-image:url('https://api.qrserver.com/v1/create-qr-code/?size=1000x1000&data=http://belcham.org/donate');">
              </div>
              <p class="js-url">http://belcham.org/donate</p>
            </div>
            <div class="powered-by">
              <h3>Powered by <strong>Digiti</strong></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="overlay">
      <div class="background"></div>
      <div class="window">
        <header style="background-image: url('assets/img/header.jpg')">
          <span>&#8211; NEW DONATION &#8211;</span>
          <p class="js-overlay-amount"></p>
        </header>
        <div class="qoute">
          <p class="js-overlay-message"></p>
          <span>By <em class="js-overlay-name"></em></span>
        </div>
        <div class="thank-you">
          Thank you,  <em class="js-overlay-name"></em>!
        </div>
      </div>
    </div>
    
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/receive.js"></script>
    
  </body>
</html>
